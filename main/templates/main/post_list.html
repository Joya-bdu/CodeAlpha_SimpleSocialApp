<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Posts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .post {
            background: white;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
            transition: box-shadow 0.3s ease;
        }
        .post:hover {
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
        }
        .author {
            font-weight: bold;
            font-size: 1.1rem;
            color: #0077cc;
            margin-bottom: 8px;
        }
        .content {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #444;
            white-space: pre-wrap;
        }
        .post-image {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 10px;
            display: block;
        }
        .created-at {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 10px;
        }
        .view-post-link {
            display: inline-block;
            padding: 8px 14px;
            background-color: #0077cc;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
        }
        .view-post-link:hover {
            background-color: #005fa3;
        }
        hr {
            border: none;
            border-bottom: 1px solid #ddd;
            margin-top: 0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>All Posts</h1>
    {% for post in posts %}
        <div class="post">
            <p class="author">{{ post.author.username }}</p>
            <p class="content">{{ post.content }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Post image" class="post-image" />
            {% endif %}
            <p class="created-at">{{ post.created_at|date:"F j, Y, g:i a" }}</p>
            <a href="{% url 'post_detail' post.id %}" class="view-post-link">View Post</a>
        </div>
        <hr>
    {% empty %}
        <p style="text-align:center; color:#666;">No posts available yet.</p>
    {% endfor %}
</body>
</html>
